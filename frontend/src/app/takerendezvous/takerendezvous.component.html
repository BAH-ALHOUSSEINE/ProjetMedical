<mat-form-field appearance="fill">
    <mat-label>Sélectionnez un médecin</mat-label>
    <mat-select formControlName="medecin" disableRipple>
        @for (item of listemedecin; track $index) {
        <mat-option (click)="choisirmedecin(item.matricule)" [value]="item.matricule">
            {{ item.nom }} {{ item.prenom }}
        </mat-option>
        }
    </mat-select>
</mat-form-field>
