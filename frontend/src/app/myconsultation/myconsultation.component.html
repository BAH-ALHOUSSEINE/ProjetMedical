<div class="container">

    <table mat-table [dataSource]="consultation" class="tablerendezvous">
        <!-- Colonnes -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.
                dateconsultation | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="diagnostique">
            <th mat-header-cell *matHeaderCellDef> Diagnostique</th>
            <td mat-cell *matCellDef="let element">
                <p>{{element.diagnostique}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="prescription">
            <th mat-header-cell *matHeaderCellDef> Prescription</th>
            <td mat-cell *matCellDef="let element">
                {{element.prescription}}
            </td>
        </ng-container>

        <tr class="empty-row" *matNoDataRow>
            <td colspan="7" class="text-center">vous avez aucune consultation</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
