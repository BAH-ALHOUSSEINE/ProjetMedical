<div class="table-container">
    <table mat-table [dataSource]="medecinrendezvous" class="tablerendezvous">
        <!-- Colonnes -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="heure">
            <th mat-header-cell *matHeaderCellDef> Heure </th>
            <td mat-cell *matCellDef="let element"> {{element.heure}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> Supprimé </th>
            <td mat-cell *matCellDef="let element"> <button (click)="deleterendezvous(element.id)" matFab
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>
        <ng-container matColumnDef="modifié">
            <th mat-header-cell *matHeaderCellDef> modifié </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="redirect(element.id)" mat-fab aria-label="Modifier le rendez-vous">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
