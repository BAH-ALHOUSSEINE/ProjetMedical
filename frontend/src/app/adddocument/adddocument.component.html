<form [formGroup]="pdfForm" (ngSubmit)="onSubmit()">

    <input type="file" accept="application/pdf" (change)="onFileSelected($event)" hidden #fileInput>

    <button mat-raised-button color="accent" type="button" (click)="fileInput.click()">
        Choisir un fichier PDF
    </button>

    @if(namefile){
    <p>vous avez choisi le fichier {{namefile}} </p>
    }

    <div style="margin-top: 20px;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!pdfForm.valid">
            Ajouter PDF
        </button>
    </div>
</form>
