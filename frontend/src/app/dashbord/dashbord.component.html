<div class="wrapper">


    <mat-toolbar color="primary">

        <button [matMenuTriggerFor]="menu" mat-icon-button matMiniFab aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
        <span class="toolbarpadding"></span>

        <button mat-raised-button color="accent" (click)="deconnexion()"> Deconnexion </button>
    </mat-toolbar>

    <main class="content">

        <mat-drawer-container class="example-container">
            <mat-drawer mode="side" style="border-color: rgb(47, 74, 6);border-radius: 0%;" opened="true">
                <mat-nav-list>
                    @if(patientconnecte!=null){
                    <mat-list-item>
                        <button mat-raised-button class="btn-green" routerLink="profile">Profile Patient</button>
                    </mat-list-item>
                    }

                    @if(medecinconnecte!=null){
                    <mat-list-item>
                        <button mat-raised-button class="btn-green" routerLink="profile">Profile Medecin</button>
                    </mat-list-item>
                    }



                    <mat-list-item>
                        <button mat-raised-button class="btn-green" routerLink="rendezvous">Mes rendez vous</button>
                    </mat-list-item>

                    <mat-list-item>
                        <button mat-raised-button class="btn-green" (click)="addmedecin()">Ajouter Medecin</button>
                    </mat-list-item>

                    @if(patientconnecte!=null){
                    <mat-list-item>
                        <button mat-raised-button class="btn-green" routerLink="takerendezvous">Prendre Rendez
                            vous</button>
                    </mat-list-item>
                    }

                    @if (medecinconnecte!=null) {
                    <mat-list-item>
                        <button mat-raised-button class="btn-green" routerLink="addrendezvous">Ajouter un rendez vous
                        </button>
                    </mat-list-item>
                    }


                    <mat-list-item>
                        <button mat-raised-button class="btn-green" routerLink="document">Documents</button>
                    </mat-list-item>




                </mat-nav-list>
            </mat-drawer>

            <mat-drawer-content> <router-outlet></router-outlet> </mat-drawer-content>


        </mat-drawer-container>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.
                    </p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

</div>
